services:
  # Backend API Service
  - type: web
    name: freight-erp-backend
    runtime: dotnet
    rootDir: backend/FreightERP.API
    buildCommand: dotnet publish -c Release -o out
    startCommand: dotnet out/FreightERP.API.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: Jwt__Key
        generateValue: true
      - key: Jwt__Issuer
        value: FreightERP
      - key: Jwt__Audience
        value: FreightERP
