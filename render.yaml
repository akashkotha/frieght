services:
  # Backend API Service
  - type: web
    name: freight-erp-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: Jwt__Key
        value: FreightERP-SecureProductionKey-2026-SoftlinkInterview-LongSecretString
      - key: Jwt__Issuer
        value: FreightERP
      - key: Jwt__Audience
        value: FreightERP
